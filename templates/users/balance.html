{% extends 'base.html' %}
{% load i18n %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% block title %}{% trans 'Пополнить баланс' %}{% endblock %}
</head>
<body>
    {% block section %}{% trans 'Пополнение баланса' %}{% endblock %}
    {% block content %}
        <form method="post">
            {% csrf_token %}
            {% trans 'Сумма:' %} {{ form.balance }}
            <input type="submit" value="{% trans 'Пополнить' %}">
        </form>
    {% endblock %}
</body>
</html>
